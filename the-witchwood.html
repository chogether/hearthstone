<body>

    <tr>
        <th>Name</th>
        <th>Status</th>

    <tr>

        <td>No Action</td>
        <td>None</td>
    </tr>
    <tr>
        <td>Jamie</td>
        <td class="positive">Approved</td>
        <td class="warning">Requires call</td>
    </tr>
    <tr>
        <td>Jill</td>
        <td class="negative">Denied</td>
        <td>None</td>
    </tr>
    </tbody>
    <tfoot>
    <tr><th>3 People</th>
        <th>2 Approved</th>
        <th></th>
    </tr></tfoot>
</table>

</html>
